# Zephyr Test Configuration for MatrixLib

# Enable MatrixLib module
CONFIG_MATRIXLIB=y

# Enable CMSIS-DSP optimizations (optional, comment out for non-ARM platforms)
# CONFIG_MATRIX_LINEAR_CMSIS=y

# Ztest framework
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Increase main stack size for floating-point operations
CONFIG_MAIN_STACK_SIZE=4096

# Enable floating-point support
CONFIG_FPU=y

# Console and logging
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Increase heap size for dynamic allocations (if needed)
CONFIG_HEAP_MEM_POOL_SIZE=4096
